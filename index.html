  <script type="module">
    import createGlobe from "https://cdn.skypack.dev/cobe";
  
    let phi = 0;
    let canvas = document.getElementById("cobe");
  
    const globe = createGlobe(canvas, {
        devicePixelRatio: 2,
        width: 1050 ,
        height: 1050,
        phi: 0,
        theta: 0,
        dark: 1,
        diffuse: 2,
        scale: 1,
        mapSamples: 20000,
        mapBrightness: 6,
        baseColor: [1, 1, 1],
        markerColor: [0, 0, 0],
        glowColor: [1, 1, 1],
        offset: [0, 0],
        markers: [],
        onRender: (state) => {
            state.phi = phi;
            phi += 0.005;
        }
    });
  </script></div>
